    <div class="new-poll">
      <h3>Create A Poll!</h3>
      <form action="/polls" method="post" name="poll">

        Option 1:
        <input type="text" name="poll[options][]" class="option"><br>
        Option 2:
        <input type="text" name="poll[options][]" class="option"><br>
        Option 3:
        <input type="text" name="poll[options][]" class="option"><br>
        Option 4:
        <input type="text" name="poll[options][]" class="option"><br>
        <br>
        <button type="submit">Create your poll</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
